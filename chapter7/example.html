<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms</title>
    </head>
    <body>
        <form action="http://www.example.com/review.php" method="get">
            <fieldset>
                <legend>Your details:</legend>
                <label for="username">Name:</label>
                <input type="text" name="username" id="username" required="required"><br />
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" /><br /><br />
            </fieldset>

            <fieldset>
                <legend>Your review:</legend>
        
                <p>
                    <label for="hear-about">How did you hear about us?</label>
                    <select name="referrer" id="hear-about">
                        <option value="google">Google</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                    </select>
                </p>
                <p>
                    Would you visit again?<br />
                    <label>
                        <input type="radio" name="opnion" value="yes" />yes
                    </label>
                    <label>
                        <input type="radio" name="opnion" value="no" />No
                    </label>
                    <label>
                        <input type="radio" name="opnion" value="maybe" />Maybe
                    </label>
                </p>

                <p>
                    <label for="comments">Comments:</label><br />
                    <textarea id="comments" name="comments" rows="5" cols="20"></textarea>
                </p>

                <p>
                    <label>
                        <input type="checkbox" name="sign-up" checked="checked" />
                        Sign me up for email updates
                    </label><br />
                    <input type="submit" value="Submit review" />
                </p>
            </fieldset>
        </form>
    </body>
</html>
